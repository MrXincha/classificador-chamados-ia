{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-5">
        <h3>Abrir Novo Chamado</h3>
        <form method="POST" action="{{ url_for('index') }}">
            <div class="mb-3">
                <label for="description" class="form-label">Descreva o seu problema:</label>
                <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Criar e Classificar Chamado</button>
        </form>
    </div>

    <div class="col-md-7">
        <h3>Meus Chamados</h3>
        {% if tickets %}
            <ul class="list-group">
                {% for ticket in tickets %}
                    <li class="list-group-item">
                        <p>{{ ticket.description }}</p>
                        <small class="text-muted">Categoria: <span class="badge bg-secondary">{{ ticket.category }}</span></small>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Você ainda não abriu nenhum chamado.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
