{% extends "auth_base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0" style="border-radius: 1rem;">
            <div class="card-body p-4 p-md-5">

                <div class="text-center mb-4">
                    <img src="{{ url_for('static', filename='img/logo-completo-cor.png') }}" alt="ControlAI Logo" style="height: 140px;">
                </div>

                <h2 class="mb-4 text-center">Criar sua Conta</h2>
                <form method="POST" action="{{ url_for('register') }}" class="needs-validation" novalidate>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="first_name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="last_name" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <hr class="my-4">
            <p class="text-muted">Informações (Opcional)</p>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="birth_date" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="birth_date" name="birth_date">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="employee_code" class="form-label">Código do Funcionário</label>
                    <input type="text" class="form-control" id="employee_code" name="employee_code">
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 btn-lg mt-3">Cadastrar</button>
        </form>
         <p class="mt-3 text-center">Já tem uma conta? <a href="{{ url_for('login') }}">Faça o login</a>.</p>
    </div>
</div>
</div>
</div>
{% endblock %}
