<div class="card ticket-card mb-3">
    <div class="card-body">

        <h5 class="card-title mt-2 mb-1">
            <a href="{{ url_for('ticket_detail', ticket_id=ticket.id) }}" class="text-decoration-none text-dark stretched-link">
                {{ ticket.title }}
            </a>
        </h5>

        <small class="text-muted">
            Responsável:
            {% if ticket.responsible_agent %}
                {{ ticket.responsible_agent.first_name }} {{ ticket.responsible_agent.last_name }}
            {% else %}
                <span class="text-danger">Não Atribuído</span>
            {% endif %}
        </small>

        {% if show_assign_button %}
        <div class="mt-3">
            <form action="{{ url_for('agent_assign_ticket', ticket_id=ticket.id) }}" method="POST" style="position: relative; z-index: 2;">
                <button type="submit" class="btn btn-primary btn-sm">
                    <i class="bi bi-hand-index-thumb"></i> Assumir Chamado
                </button>
            </form>
        </div>
        {% endif %}
        </div>
</div>
